<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./todo-list.min.css">
  <title>ToDo-list</title>
</head>
<body>
  <div class="todo-list">
    <h3>Создать новую задачу</h3>
    <div class="todo-list__add-task-container">
      <input class="todo-list__input">
      <button class="todo-list__add-button">+</button>
    </div> 
    <h1>Задачи в работе</h1>
    <ul class="todo-list__active-tasks"></ul>
    <h1>Выполненные задачи</h1>
    <ul class="todo-list__completed-tasks"></ul>
  </div>
  <script src='./todo-list.js'></script>
</body>
</html>
